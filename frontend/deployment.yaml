apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: group-6-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-node
  template:
    metadata:
      labels:
        app: my-node
    spec:
      containers:
        - name: my-container-frontend
          image: node:20-alpine3.18
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5000
