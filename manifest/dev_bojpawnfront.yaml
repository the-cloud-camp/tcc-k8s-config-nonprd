          #   httpGet:

          #     path: /health

          #     port: 3000

          #   failureThreshold: 30

          #   periodSeconds: 20

          # readinessProbe:

          #   httpGet:

          #     path: /health

          #     port: 3000

          #   periodSeconds: 20

          #   successThreshold: 2

          # livenessProbe:

          #   httpGet:

          #     path: /health

          #     port: 3000

          #   initialDelaySeconds: 0

          #   periodSeconds: 20

          #   timeoutSeconds: 1

          #   failureThreshold: 3
          envFrom:
            - configMapRef:
                name: bojpawnfrontconfig
status: {}
