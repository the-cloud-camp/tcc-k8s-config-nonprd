apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: group-5-ingress
  namespace: argocd
spec:
  project: default
  source: 
    repoURL: git@github.com:the-cloud-camp/tcc-group-5.git
    targetRevision: develop
    path: manifest/dev/ingress
    #directory:
    #  recurse: true
  destination:
    name: in-cluster
    namespace: group-5-dev
  syncPolicy:
    automated:
      prune: true